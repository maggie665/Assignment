{% extends 'base.html' %}

{% block content %}

      <div class="panel panel-defaule">
          <h3 class="panel-title"> Create semester </h3>
      </div>

       <div class="panel-body">
          <form method="post">
                {% csrf_token %}
       </div>
    <form action="/semesters/add/" method="post">

         <div class="form-group">
             <label> year</label>
             <input type="text" required="required" class="form-control" placeholder="Course" name="year"/>
         </div>
        <div class="form-group">
             <label> semester</label>
             <input type="text" required="required" class="form-control" placeholder="Course" name="semester"/>
         </div>
          <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
         </div>

     </form>
  </div>





{% endblock %}

{% extends 'base.html' %}

{% block content %}

      <div class="panel panel-defaule">
          <h3 class="panel-title"> Create Crouse </h3>
      </div>

       <div class="panel-body">
          <form method="post">
                {% csrf_token %}
       </div>
    <form>

         <div class="form-group">
             <label> Course Name</label>
             <input type="text" class="form-control" required="required" placeholder="Course" name="name"/>
         </div>
         <div class="form-group">
             <label> semester</label>
             <select class="form-control" name="semester">
                 {% for item in date %}
                    <option value="{{ item.id }}">{{ item.year }}--{{ item.semester }}</option>
                 {% endfor %}
            </select>
         </div>
          <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" required="required" class="btn btn-primary">Submit</button>
              </div>
         </div>

     </form>
  </div>





{% endblock %}
